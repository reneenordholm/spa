<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Renee</title>
    <link rel="stylesheet" href="./styles/styles.css">    
    <link rel="stylesheet" href="./styles/login.css">    
  </head>
  <body>
    <header>
      <button id="main-login-button" style="width:auto;">Login</button>      
      <div id="id01" class="modal">
        <form class="modal-content animate" action="/sessions" method="post">
          <div class="container">
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="email" required>
      
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
              
            <button id="login-button" type="submit">Login</button>
          </div>
        </form>
      </div>
        <div class=header><br><br><br><br><br><br><br><br>
          <h2>
          Hi, my name is Renee.<br>
          I am a creative analyst.<br>
          I live in Tulsa, Oklahoma.<br>
          I enjoy creating, learning, and exploring.</h2>
          <br><br><br><br><br><br><br><br><br>
      </div>

      <div class=clearfix></div>
    </header>

    <main>
      <div class=about>
        <!-- About -->
      </div>
      <div class=clearfix></div>

      <div class=work>
        <!-- Work History -->
      </div>
      <div class=clearfix></div>
    </main>

    <footer>
      <div class=footer>
        <h2>Thank you for stopping by.</h2>
      </div>
    </footer>

    <script src="./src/index.js"></script>
    <script src="./src/login.js"></script>
    <script src="./src/adapters/TradesAdapter.js"></script>
    <script src="./src/components/app.js"></script>
    <script src="./src/components/trade.js"></script>
    <script src="./src/components/trades.js"></script>
  </body>
</html>
