<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Renee</title>
    <link rel="stylesheet" href="./styles/styles.css">    
    <link rel="stylesheet" href="./styles/login.css">

  <body>
    <header>
      <button id="main-login-button" style="width:auto;">Login</button>      
      <div id="id01" class="modal">
        <form class="modal-content animate" action="/sessions" method="post">
          <div class="container">
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="email" required>
      
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
              
            <button id="login-button" type="submit">Login</button>
          </div>
        </form>
      </div>
        <div class=header>
          <br><br><img class="center" src="https://raw.githubusercontent.com/reneenordholm/spa/master/spa-frontend/assets/nordholm-home-w.png"><br><br><br><br><br><br>
      </div>

      <div class=clearfix></div>
    </header>

    <main>
      <div class=about>
        <!-- About -->
      </div>
      <div class=clearfix></div>

      <div class=work style="background-color:lightblue">
        <!-- Work History -->
      </div>
      <div class=clearfix></div>
    </main>

    <footer align=center>
      <div class=footer>
        <br><br><br><br>
        <h2>Let's connect:</h2>
          <img src="https://raw.githubusercontent.com/reneenordholm/spa/master/spa-frontend/assets/social/social-1_logo-github.png"> <img src="https://raw.githubusercontent.com/reneenordholm/spa/master/spa-frontend/assets/social/social-1_logo-instagram.png"> <img src="https://raw.githubusercontent.com/reneenordholm/spa/master/spa-frontend/assets/social/social-1_logo-linkedin.png"> <img src="https://raw.githubusercontent.com/reneenordholm/spa/master/spa-frontend/assets/social/social-1_logo-slack.png"> <img src="https://raw.githubusercontent.com/reneenordholm/spa/master/spa-frontend/assets/social/social-1_logo-spotify.png">
        <br><br><br><br>
      </div>
    </footer>

    <script src="./src/index.js"></script>
    <script src="./src/adapters/TradesAdapter.js"></script>
    <script src="./src/components/app.js"></script>
    <script src="./src/components/trade.js"></script>
    <script src="./src/components/trades.js"></script>
    <script src="./src/adapters/SessionAdapter.js"></script>
  </body>
</html>
